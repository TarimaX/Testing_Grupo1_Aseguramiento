{% extends "base.html" %}

{% block content %}
  <div class="mt-4">
    <h2>Welcome, {{ current_user.username }}!</h2>
    <p class="lead">Your tasks:</p>
    <ul class="list-group">
      {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ task.description }}
          <div>
            <a href="{{ url_for('main.edit_task', id=task.id) }}" class="btn btn-primary btn-sm">Edit</a>
            <form action="{{ url_for('main.delete_task', id=task.id) }}" method="post" style="display:inline;">
              {{ form.hidden_tag() if form else '' }}
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </div>
        </li>
      {% endfor %}
    </ul>
    <p class="mt-4">
      <a href="{{ url_for('main.add_task') }}" class="btn btn-success">Add a new task</a>
    </p>
  </div>
{% endblock %}
